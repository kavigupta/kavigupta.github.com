---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <!--Dummy info-->
    </h1>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
    <div class="pagination">
        <a href = "{{ site.baseurl }} archive"> Archive </a>
    </div>
    <hr>
  {% endfor %}
</div>
