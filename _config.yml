# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               On Error Resume Prior
tagline:             If at first you don't succeed...
paginate:            1
baseurl:             ""
markdown:            kramdown

kramdown:
    input: GFM
    syntax_highlighter: rogue

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Kavi Gupta

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/kavigupta/kavigupta.github.com

url:                 https://kavigupta.github.io
excerpt_separator:   <!--end excerpt-->
