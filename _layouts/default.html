<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <div class="header">
            <img src="/icon.png" alt="icon" style="width:50px;height:50px;vertical-align: middle;">
            <a href="{{ site.baseurl }}/" title="Home" style = "vertical-align: middle">&nbsp;{{ site.title }}</a>
          </div>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        $$\newcommand{\th}{^\mathrm{th}}$$
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  {% include comments.html %}
  </body>
</html>
